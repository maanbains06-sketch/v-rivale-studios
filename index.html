    <link rel="dns-prefetch" href="https://cdn.discordapp.com" />
    <link rel="dns-prefetch" href="https://www.youtube.com" />
    
    <!-- Optimized font loading with display=swap for faster text rendering -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana&family=Bebas+Neue&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana&family=Bebas+Neue&display=swap" />
    </noscript>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience. Immersive stories, custom jobs, and an amazing community await you." />
    <meta name="keywords" content="GTA 5, FiveM, roleplay, India, gaming, RP server, SLRP" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />

    <meta property="og:description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience." />
    <meta property="og:image" content="/images/social-card.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SLRP" />
    <meta name="twitter:title" content="Skylife Roleplay India" />
    <meta name="twitter:description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience." />
    <meta name="twitter:image" content="/images/social-card.jpg" />
    
    <!-- Critical CSS for instant first paint -->
    <style>
      /* Ultra-minimal critical CSS */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{-webkit-text-size-adjust:100%;line-height:1.5;scroll-behavior:smooth;-webkit-tap-highlight-color:transparent}
      body{background:#0d1117;color:#fff;font-family:system-ui,sans-serif;contain:layout style}
      #root{min-height:100vh;contain:layout}
      
      /* Minimal loader */
      .initial-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0d1117;z-index:9999}
      .initial-loader-spinner{width:24px;height:24px;border:2px solid rgba(14,165,233,0.2);border-top-color:#0ea5e9;border-radius:50%;animation:spin 0.6s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Performance: Disable animations for reduced motion */
      @media(prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
      
      /* Mobile: simpler rendering */
      @media(max-width:767px){.initial-loader-spinner{width:20px;height:20px}}
    </style>
  </head>

  <body>
    <!-- Minimal loader -->
    <div class="initial-loader" id="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loader immediately when React mounts -->
    <script>
      (function(){
        var l=document.getElementById('initial-loader');
        if(!l)return;
        // Remove immediately on DOMContentLoaded
        document.addEventListener('DOMContentLoaded',function(){
          l.style.opacity='0';
          setTimeout(function(){l.remove()},100);
        });
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
