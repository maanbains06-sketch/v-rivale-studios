    <!-- Critical CSS for faster first paint -->
    <style>
      /* Critical above-the-fold styles - optimized for speed */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{-webkit-text-size-adjust:100%;line-height:1.5;-webkit-font-smoothing:antialiased}
      body{background:#0d1117;color:#fff;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
      #root{min-height:100vh;min-height:100dvh}
      img,video{max-width:100%;height:auto;display:block}
      
      /* Loader styles inline to prevent FOUC */
      .initial-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0d1117;z-index:9999}
      .initial-loader-spinner{width:32px;height:32px;border:2px solid rgba(14,165,233,0.2);border-top-color:#0ea5e9;border-radius:50%;animation:spin 0.6s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Reduced motion preferences - applies globally */
      @media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}}
      
      /* Low-end device optimizations */
      @media(max-width:640px){.initial-loader-spinner{width:24px;height:24px}}
    </style>
  </head>

  <body>
    <!-- Initial loader shown before JS loads -->
    <div class="initial-loader" id="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove initial loader once React mounts - optimized for speed -->
    <script>
      (function(){
        var l=document.getElementById('initial-loader');
        if(!l)return;
        // Remove faster on low-end devices
        var d=navigator.hardwareConcurrency<=4||window.innerWidth<640?0:50;
        window.addEventListener('DOMContentLoaded',function(){
          setTimeout(function(){
            l.style.cssText='opacity:0;transition:opacity .2s';
            setTimeout(function(){l.remove()},200);
          },d);
        });
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
