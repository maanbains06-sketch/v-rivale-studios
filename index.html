<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Performance optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Optimized font loading with display=swap for faster text rendering -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana&family=Bebas+Neue&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana&family=Bebas+Neue&display=swap" />
    </noscript>
    
    <!-- DNS Prefetch for Supabase -->
    <link rel="dns-prefetch" href="https://obirpzwvnqveddyuulsb.supabase.co" />
    <link rel="preconnect" href="https://obirpzwvnqveddyuulsb.supabase.co" crossorigin />
    
    <title>Skylife Roleplay India</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience. Immersive stories, custom jobs, and an amazing community await you." />
    <meta name="keywords" content="GTA 5, FiveM, roleplay, India, gaming, RP server, SLRP" />
    <meta name="author" content="Skylife Roleplay" />
    <meta name="robots" content="index, follow" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Skylife Roleplay India" />
    <meta property="og:description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience." />
    <meta property="og:image" content="/images/social-card.jpg" />
    <meta property="og:url" content="https://skyliferp.in" />
    <meta property="og:site_name" content="Skylife Roleplay India" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SLRP" />
    <meta name="twitter:title" content="Skylife Roleplay India" />
    <meta name="twitter:description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience." />
    <meta name="twitter:image" content="/images/social-card.jpg" />
    
    <!-- Critical CSS for faster first paint -->
    <style>
      /* Critical above-the-fold styles */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;line-height:1.5}
      body{margin:0;background:#0d1117;color:#fff;font-family:system-ui,-apple-system,sans-serif}
      #root{min-height:100vh}
      
      /* Loader styles inline to prevent FOUC */
      .initial-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0d1117;z-index:9999}
      .initial-loader-spinner{width:40px;height:40px;border:3px solid rgba(14,165,233,0.2);border-top-color:#0ea5e9;border-radius:50%;animation:spin 0.8s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}
      }
    </style>
  </head>

  <body>
    <!-- Initial loader shown before JS loads -->
    <div class="initial-loader" id="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove initial loader once React mounts -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          setTimeout(function() {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() { loader.remove(); }, 300);
          }, 100);
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
