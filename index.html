<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Performance optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Resource hints for global CDN speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.youtube.com" crossorigin />
    <link rel="preconnect" href="https://i.ytimg.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.youtube.com" />
    <link rel="dns-prefetch" href="https://i.ytimg.com" />
    <link rel="dns-prefetch" href="https://www.google.com" />
    <link rel="dns-prefetch" href="https://obirpzwvnqveddyuulsb.supabase.co" />
    <link rel="preconnect" href="https://obirpzwvnqveddyuulsb.supabase.co" crossorigin />
    
    <!-- Preload YouTube API for faster video start -->
    <link rel="preload" href="https://www.youtube.com/iframe_api" as="script" />
    
    <!-- Optimized font loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Italiana&family=Bebas+Neue&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana&family=Bebas+Neue&display=swap" />
    </noscript>
    
    <title>Skylife Roleplay India</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience. Immersive stories, custom jobs, and an amazing community await you." />
    <meta name="keywords" content="GTA 5, FiveM, roleplay, India, gaming, RP server, SLRP" />
    <meta name="author" content="Skylife Roleplay" />
    <meta name="robots" content="index, follow" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Skylife Roleplay India" />
    <meta property="og:description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience." />
    <meta property="og:image" content="/images/social-card.jpg" />
    <meta property="og:url" content="https://skyliferp.in" />
    <meta property="og:site_name" content="Skylife Roleplay India" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SLRP" />
    <meta name="twitter:title" content="Skylife Roleplay India" />
    <meta name="twitter:description" content="Join Skylife Roleplay India - The ultimate GTA 5 FiveM roleplay experience." />
    <meta name="twitter:image" content="/images/social-card.jpg" />
    
    <!-- Critical CSS for instant first paint -->
    <style>
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{-webkit-text-size-adjust:100%;line-height:1.5;scroll-behavior:smooth}
      body{background:#0a0a0b;color:#fafafa;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{min-height:100vh;min-height:100dvh}
      img,video{max-width:100%;height:auto;display:block}
      
      /* Loader */
      .initial-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0a0a0b;z-index:9999;will-change:opacity}
      .initial-loader-spinner{width:32px;height:32px;border:2px solid rgba(14,165,233,0.15);border-top-color:#0ea5e9;border-radius:50%;animation:spin 0.6s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Reduced motion */
      @media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important;scroll-behavior:auto!important}}
      
      /* Low-end device optimizations */
      @media(max-width:480px){body{font-size:14px}.initial-loader-spinner{width:24px;height:24px}}
    </style>
  </head>

  <body>
    <div class="initial-loader" id="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Faster loader removal
      document.addEventListener('DOMContentLoaded',function(){
        var l=document.getElementById('initial-loader');
        if(l){requestAnimationFrame(function(){l.style.cssText='opacity:0;transition:opacity .2s';setTimeout(function(){l.remove()},200)})}
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
